<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 0;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            border-radius: 8px;
            overflow: hidden;
            background: #222;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <div class="video-container">
        <video controls>
            <source src="szentistvanszobor.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
